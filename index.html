<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script> 
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div id="beepboop">
        <div class="jumbotron">
          <h1>Beep Boop</h1>
          <h3>Enter a number and let the robot working behind the scenes offer you back a full range of numbers!</h3>
        </div>

        <div class="well" id=opening-paragraph>
          <h4>Please be aware that even robots make mistakes sometimes (although this one will do it's best to tell you when something is unable to be processed).</h4>
        </div>

        <div class="form-group">
          <form id="form1">
          <label for="form1">Input a number here:</label>
          <input id="number" type="text" required="required">
        </div>

      </div>

      <button type="submit" class="btn">Give me some numbers!</button>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>

    </div>
  </body>
</html>
